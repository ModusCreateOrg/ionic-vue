<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Ionic v4 + Vue.js - ion-nav routing</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <script src="https://unpkg.com/vue"></script>
        <script src="https://unpkg.com/vue-router/dist/vue-router.js"></script>
        <script src="../dist/ionic-vue.js"></script>
        <script src="https://unpkg.com/@ionic/core@latest/dist/ionic.js"></script>
        <link rel="stylesheet" href="https://unpkg.com/@ionic/core@latest/css/ionic.min.css"/>
    </head>

    <body>
        <ion-app></ion-app>

        <script>
            const Toolbar = Vue.component('Toolbar', {
                name: 'Toolbar',
                props: { title: String, backURL: String },
                template: `<ion-header>
                    <ion-toolbar>
                        <ion-buttons slot="start">
                            <ion-back-button :default-href="backURL"/>
                        </ion-buttons>
                        <ion-title>{{ title }}</ion-title>
                    </ion-toolbar>
                </ion-header>`
            })

            const Home = {
                template: `<ion-page class="ion-page">
                    <toolbar title="Home"/>
                    <ion-content class="ion-content" padding>
                        <ion-button @click="goPage">Go to page</ion-button>
                        <ion-button @click="goPageWithData">Go to page with data</ion-button>
                    </ion-con<ion-menu side="start">
    <ion-header>
      <ion-toolbar color="secondary">
        <ion-title>Left Menu</ion-title>
      </ion-toolbar>
    </ion-header>
  </ion-menu>tent>
                </ion-page>`,
                methods: {
                    goPage() {
                        this.$ionic.navController.push(Page)
                    },
                    goPageWithData() {
                        this.$ionic.navController.push(Page, { buttonText: 'New text' })
                    }
                }
            }

            const Page = {
                props: {
                    buttonText: {
                        type: String,
                        default: 'Go home',
                    },
                },
                template: `<ion-page class="ion-page">
                    <toolbar title="Page" backURL="/"/>
                    <ion-content class="ion-content" padding>
                        <ion-button @click="goHome">{{ buttonText }}</ion-button>
                    </ion-content>
                </ion-page>`,
                methods: {
                    goHome() {
                        this.$ionic.navController.popToRoot()
                    }
                }
            }

            Vue.use(IonicVue.IonicAPI)

            new Vue({
                async mounted() {
                    //const x = await this.$ionic.loadingController.create({ message: 'asdasdasd' })
                   // x.present()
                }
            }).$mount('ion-app')
        </script>
    </body>
</html>
